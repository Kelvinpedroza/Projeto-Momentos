<div class="moment"  >
    <h1>{{ moment.title }}</h1>
    <img src="{{ baseApiUrl }}uploads/{{ moment.image }}" alt="{{ moment.title }}">
    <div class="about-moment">
        <h3>Sobre este momento</h3>
        <p>{{ moment.description }}</p>
    </div>
    <div class="actions">
        <h3>Ações:</h3>
        <a href="/moments/edit/{{moment.id}}" class="btn btn-color-editar" >
        Editar</a>

        <button class="remove btn btn-color-excluir" >
            Excluir
        </button>

    </div>
    <!-- Comentarios -->

    <h3>Comentários (0):</h3>
</div>
