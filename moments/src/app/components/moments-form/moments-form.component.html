<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Titulo:</label>
    <input
      type="text"
      placeholder="Coloque um titulo"
      formControlName="title"
      required
    />
  </div>
  <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
    <p *ngIf="title.errors?.['required']">O título e obrigatorio</p>
  </div>
  <div class="form-group">
    <label for="description">Descrição</label>
    <textarea
      required
      placeholder="O que Aconteu lá? "
      formControlName="description"
    ></textarea>
  </div>
  <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
    <p *ngIf="description.errors?.['required']">A descrição e obrigatorio</p>
  </div>
  <div class="form-group">
    <label for="image">Coloque a foto que mais marcou:</label>
    <input type="file" />
  </div>
  <div class="form-group">
    <input class="submit" type="submit" value="{{ btnText }}" />
  </div>
</form>
