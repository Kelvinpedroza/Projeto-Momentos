<form>
    <div class="form-group" >
        <label for="title">Titulo:</label>
        <input type="text" placeholder="Coloque um titulo" required>
    </div>
    <div class="form-group" >
        <label for="description">Descrição</label>
        <textarea required placeholder="O que Aconteu lá? "></textarea>
    </div>
    <div class="form-group">
        <label for="image">Coloque a foto que mais marcou:</label>
        <input type="file">
    </div>
    <div class="form-group"><input class="submit" type="submit" value="{{ btnText }}" ></div>
</form>
